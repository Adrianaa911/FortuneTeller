<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Magic 8 Ball - Fortune Teller!</title>
  </head>
  <body>
    <h2 class="title">Fortune Teller</h2>
    <p class="info">
      Ask a question and click below to see what the Magic 8-Ball has to say.
    </p>
    <div class="magicBall_out" id="mb-container">
      <div class="magicBall_in">
        <h3 class="magicBall_response" id="response">8</h3>
      </div>
      <div class="magicBall_spotlight"></div>
      <div class="magicBall_bg_shadow"></div>
      <div class="magicBall_upper_shadow"></div>
      <div class="magicBall_lower_shadow"></div>
    </div>
    <p class="info">
      For best response, make sure to focus very hard on your question.
    </p>
  </body>
</html>
